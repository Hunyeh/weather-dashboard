<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>The Weather Man</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <!-- search for the city column -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 col-md-3">
                <h3>Search for a City:</h3>
                <input class="d-block w-100" id="cityInput" placeholder="Enter a City">
                <button id="searchBtn" class="btn btn-primary btn-lg btn-block my-2" type="submit" value="Search">
                    <i class="fas fa-save"></i>Search
                </button>

                <!-- where the "searched city" will be added -->
                <h4 class="text-center">Saved Cities</h4>
                <ul class="list-group" id="savedCity">

                </ul>
            </div>

            <!-- todays weather forecast section -->
            <div class="col-12 col-md-9" id="todaysForecast">
                <div class="row" id="currentDay">
                    <div id="forecast">

                    </div>
                </div>

                <!-- 5-day weather forecast section -->
                <div class="m-5 row justify-content-around" id="futureDay">
                    <h3 class="text-center">5-day Forecast</h3>
                </div>
                
                <div id="fiveForecast"></div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
