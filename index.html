<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>The Weather Man</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <!-- search for the city column -->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12 col-md-3">
                <h3>Search for a City:</h3>
                <input class="d-block w-100" id="city-input" placeholder="Enter a City">
                <button id="searchBtn" class="btn btn-primary btn-lg btn-block my-2" type="submit" value="Search">
                    <i class="fas fa-save"></i>Search
                </button>

                <!-- where the "searched city" will be added -->
                <h4 class="text-center">Saved Cities</h4>
                <div id="cities"></div>
            </div>

            <!-- todays weather forecast section -->
            <div class="col-12 col-md-9" id="todaysForecast">
                <div class="row">
                    <h3 class="text-center">Today's Forecast</h3>
                    <div id="forecast">
                        <h4 id="name">Atlantic City</h4>
                        <p id="date">9/29/20201</p>
                        <p id="desc">Sunny</p>
                        <p id="temp">70*F</p>
                        <p id="wind">12mph</p>
                        <p id="humidity">Low</p>
                        <p id="uvIndex">4.2</p>
                    </div>
                </div>
                <!-- 5-day weather forecast section -->
                <div class="row">
                    <h3 class="text-center">5-day Forecast</h3>

                </div>
            </div>

            
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
